<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoshino Ruby Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <div class="card-header">
            <img src="ruby.png" alt="Hoshino Ruby" class="profile-img">
        </div>
        <div class="card-body">
            <h2>Hoshino Ruby</h2>
            <p class="quote">"I will become a star, shining brightly!"</p>
            <p class="description">
                Hoshino Ruby adalah karakter dari serial anime *Oshi no Ko*. Ia dikenal sebagai idol yang ceria dan bersemangat. Ruby memiliki mimpi besar untuk menjadi bintang dan selalu berusaha keras untuk meraihnya.
            </p>
            <a href="#" class="follow-btn">Follow Me</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
