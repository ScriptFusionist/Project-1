<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kartu Profil Hoshino Ruby</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body {
      background: linear-gradient(to right, #ffe6f2, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Poppins', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease, background-color 0.3s ease;
      background-color: #fff;
      width: 100%;
      max-width: 350px;
      position: relative;
      animation: float 3s ease-in-out infinite;
    }

    .card:hover {
      background-color: #ffccdc;
      box-shadow: 0 12px 30px rgba(255, 94, 108, 0.5);
    }

    .card-img-top {
      border-bottom: 5px solid #ff5e6c;
      transition: transform 0.2s ease;
      border-radius: 15px;
      position: relative;
    }

    .sparkle {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ff5e6c;
      opacity: 0;
      border-radius: 50%;
      pointer-events: none;
      animation: sparkle-animation 0.8s forwards;
    }

    @keyframes sparkle-animation {
      0% {
        opacity: 1;
        transform: scale(0) translate(-50%, -50%);
      }
      50% {
        opacity: 0.8;
        transform: scale(1.5) translate(-50%, -50%);
      }
      100% {
        opacity: 0;
        transform: scale(0) translate(-50%, -50%);
      }
    }

    .card-body {
      text-align: center;
    }

    .quote {
      font-style: italic;
      color: #ff5e6c;
      margin-bottom: 15px;
    }

    .card-title {
      font-weight: bold;
      color: #ff5e6c;
      margin-bottom: 10px;
      text-shadow: 0 0 8px rgba(255, 94, 108, 0.7);
    }

    .card-text {
      font-size: 1rem;
      color: #333;
    }

    .btn-custom {
      background-color: #ff5e6c;
      color: #fff;
      border-radius: 50px;
      padding: 10px 20px;
      transition: background-color 0.3s ease, transform 0.2s ease;
      position: relative;
      overflow: hidden;
    }

    .btn-custom:hover {
      background-color: #ff3b4f;
      transform: scale(1.05);
    }

    .btn-custom:active::after {
      transform: translate(-50%, -50%) scale(1);
      transition: 0s;
    }

    .btn-custom:active {
      animation: bounce 0.3s ease;
    }

    @keyframes bounce {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(0.9);
      }
    }

    /* Ripple effect on button */
    .ripple {
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.7);
      border-radius: 50%;
      pointer-events: none;
      animation: ripple-animation 0.6s linear;
    }

    @keyframes ripple-animation {
      to {
        transform: scale(10);
        opacity: 0;
      }
    }

    /* Rotating stars effect */
    .star {
      position: absolute;
      width: 15px;
      height: 15px;
      background: #ff5e6c;
      clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
      animation: rotate 3s linear infinite;
    }

    .star:nth-child(1) {
      top: -20px;
      left: 30%;
      animation-duration: 3s;
    }

    .star:nth-child(2) {
      top: 0;
      right: 20%;
      animation-duration: 4s;
    }

    .star:nth-child(3) {
      bottom: 0;
      left: 40%;
      animation-duration: 5s;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    /* Floating effect */
    @keyframes float {
      0% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
      100% {
        transform: translateY(0px);
      }
    }

    /* Media query for mobile-friendly design */
    @media (max-width: 576px) {
      .card {
        margin: 20px;
        width: 100%;
      }
    }
    
  </style>
</head>
<body>
  <div class="card" id="aiCard">
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <img src="ruby.png" class="card-img-top" id="aiImage" alt="Gambar Hoshino Ruby">
    <div class="card-body">
      <p class="quote">"Di tengah sorotan, aku akan selalu bersinar dengan sepenuh hati."</p>
      <h5 class="card-title">Hoshino Ruby</h5>
      <p class="card-text">Hoshino Ruby adalah seorang idola ceria yang selalu siap untuk membuat dunia lebih berwarna. Dengan semangat dan bakat yang memukau, ia berjuang untuk mencapai mimpinya di dunia hiburan.</p>
      <a href="#" class="btn btn-custom">Dukung Ruby</a>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom JS for interactivity -->
  <script>
    // Double Tap Zoom for mobile devices
    let aiImage = document.getElementById('aiImage');
    let tapped = false;
    aiImage.addEventListener('touchend', function(e) {
      if (!tapped) {
        tapped = true;
        aiImage.style.transition = 'transform 0.4s ease';
        aiImage.style.transform = 'scale(1.2)';
        setTimeout(() => {
          aiImage.style.transform = 'scale(1)';
          tapped = false;
        }, 1000);
      }
    });

    // Sparkle effect on image hover
    aiImage.addEventListener('mousemove', function(e) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.left = `${e.offsetX}px`;
      sparkle.style.top = `${e.offsetY}px`;
      aiImage.parentElement.appendChild(sparkle);
      setTimeout(() => {
        sparkle.remove();
      }, 800);
    });

    // Ripple effect for Follow button
    const followBtn = document.querySelector('.btn-custom');
    followBtn.addEventListener('click', function(e) {
      const ripple = document.createElement('div');
      ripple.classList.add('ripple');
      ripple.style.left = `${e.clientX - followBtn.offsetLeft}px`;
      ripple.style.top = `${e.clientY - followBtn.offsetTop}px`;
      followBtn.appendChild(ripple);
      setTimeout(() => {
        ripple.remove();
      }, 600);
    });
    
  </script>
</body>
</html>
